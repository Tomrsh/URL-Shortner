<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 2rem; }
    input, button { padding: 10px; font-size: 16px; width: 300px; margin: 5px; }
    .link-box { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ”— Personal URL Shortener</h1>

  <input type="text" id="originalUrl" placeholder="Enter full URL">
  <br>
  <button onclick="shortenUrl()">Shorten URL</button>

  <div class="link-box" id="result"></div>

  <script>
    // TODO: Replace below config with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateId(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function shortenUrl() {
      const originalUrl = document.getElementById('originalUrl').value.trim();
      if (!originalUrl) {
        alert('Please enter a URL');
        return;
      }

      const shortId = generateId();
      db.ref('urls/' + shortId).set({
        original: originalUrl
      }).then(() => {
        const shortUrl = window.location.origin + '/?r=' + shortId;
        document.getElementById('result').innerHTML = `
          <p>Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
        `;
      });
    }

    // Redirect if short URL is visited
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const redirectId = params.get('r');
      if (redirectId) {
        firebase.database().ref('urls/' + redirectId).once('value').then(snapshot => {
          if (snapshot.exists()) {
            window.location.href = snapshot.val().original;
          } else {
            document.body.innerHTML = '<h2>Invalid or expired short URL.</h2>';
          }
        });
      }
    };
  </script>
</body>
</html>
